  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
        <!-- Runtime Mapbox token placeholder. Replace the token value during deployment
          with your Mapbox public token. This avoids rebuilding the app when the token
          changes. Example replacement steps are provided below. -->

        <script>
       // IMPORTANT: Replace 'REPLACE_WITH_MAPBOX_TOKEN' with your Mapbox public token
       // during deployment (do NOT commit your real token into source control).
       // Example (unsafe to commit): window.__MAPBOX_TOKEN__ = 'pk.your_token_here';
       // Recommended: have your hosting provider inject the token string during deploy.
       window.__MAPBOX_TOKEN__ = 'REPLACE_WITH_MAPBOX_TOKEN';
        </script>

        <div id="root"></div>
  </body>
